<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="form.webp">
    <title>Signup Form</title>
    <script>
      function validateForm() 
      {
        var username = document.getElementById('username').value; 
        var password = document.getElementById('password').value;
        var birthdate = document.getElementById('birthdate').value;
        var email = document.getElementById('email').value;
        var gender = document.getElementById('gender').value;
        var phoneNumber = document.getElementById('phone').value;
        var zipCode = document.getElementById('zipcode').value;
        var country = document.getElementById('country').value;
        
        if (username === '') 
        {
            alert('Username is required');
            return false;
        }
        if (password === '') 
        {
            alert('Password is required');
            return false;
        }
        if (birthdate === '') 
        {
            alert('BirthDate is required');
            return false;
        }
        if (email === '') 
        {
            alert('Email is required');
            return false;
        }
        if (gender === '') 
        {
            alert('Gender is required');
            return false;
        }
        if (phone === '') 
        {
            alert('Phone is required');
            return false;
        }
        if (zipCode === '') 
        {
            alert('Zipcode is required');
            return false;
        }
        if (country === '') 
        {
            alert('Country is required');
            return false;
        }
        if (submit === submit) 
        {
            alert('Submitted!');
            return false;
        }

        return true;
    }
    </script>
</head>
<body style="background-color:rgb(193, 110, 127);">
    <h1>Signup Form</h1>
    <img src="form3.png" alt="" style="height: 150px;">
    <form onsubmit="return validateForm()">
        <br>
        <input type="text" id="username" name="username" placeholder="Username"><br><br>
        
        <input type="password" id="password" name="password" placeholder="Password"><br><br>

        <input type="date" id="birthdate" name="birthdate" placeholder="Birthdate"><br><br>

        <input type="email" id="email" name="email" placeholder="Email"><br><br>

        <select id="gender" name="gender" placeholder="Gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <input type="text" id="phone" name="phone" placeholder="Phone Number"><br><br>

        <input type="text" id="zipcode" name="zipcode" placeholder="Zip Code"><br><br>

        <input type="text" id="country" name="country" placeholder="Country"><br><br>
        
        <input style="background-color: rgb(148, 182, 218);" type="submit" value="Submit">
    </form>
</body>
</html>
