<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table of a Number</title>
    <link rel="icon" type="image/x-icon" href="cal.j.png">
</head>
<body>
    <script>
        const userNumber = prompt("Enter a number:");
        const parsedNumber = parseInt(userNumber);

if (!isNaN(parsedNumber)) 
{
    let table = "";
    for (let i = 1; i <= 10; i++) 
    {
        const result = parsedNumber * i;
        table += `${parsedNumber} x ${i} = ${result}\n`;
    }
    alert(`Table of ${parsedNumber}:\n\n${table}`);
} 
else 
{
    alert("Invalid input.");
}

    </script>
</body>
</html>
