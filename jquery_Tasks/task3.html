<!DOCTYPE html>
<html>
  <head>
    <title>Image Toggle and Alert Message</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        // Toggle show and hide 
        $("#toggleButton").click(function() {
          $("#myImage").toggle();
          if ($("#myImage").is(":visible")) {
            $("#toggleButton").text("Hide Image");
          } else {
            $("#toggleButton").text("Show Image");
          }
        });
      });
    </script>
  </head>
  <body>
    <img id="myImage" src="imgg.jpeg" alt="My Image">
    <button id="toggleButton" style="color: rgb(230, 230, 236);background-color: rgb(22, 103, 224);border: 0cap;">Show Image</button>
  </body>
</html>
