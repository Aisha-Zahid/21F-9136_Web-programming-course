<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-git.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Animate Div using jQuery</title>
    <script>
        $(document).ready(function() 
        {
            $("#selected").animate({
                left: '100%'
            }, 8000);
        });
    </script>
    <style>
        #selected 
        {
            position: absolute;
            left: 0;
            background-color: lightblue;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="selected">
        <p>Red</p>
        <p>White</p>
        <p>Green</p>
        <p>Black</p>
        <p>Blue</p>
        <p>Orange</p>
    </div>
</body>
</html>
